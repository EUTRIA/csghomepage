layout: "wrapper"
author: Barel
---
<div style="padding-top: 20px;">
{% for post in site.posts %}
    <li><a style="{% if page.url == post.url %}color:red{% endif%}" href="{{ post.url }}">{{post.title}}</a></li>
{% endfor %}
</div>


<h1>{{ page.title }}</h1>
<h3>{{ page.author }}</h3>

{% if page.title == "Welcome to IUS CSG" %}
    A message from the president!
{% else %}
    WELCOME    
{% endif %}

<hr>

{{ content }}
